@(title:String)
<aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
            <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="@routes.Assets.versioned("/images/icon.jpg")" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
                <p>play student</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li @if(title == "user") { class="active"} >
                <a href="/user">
                    <i class="fa fa-user"></i> <span>User</span>
                </a>
            </li>
            <li @if(title == "template") { class="active"} >
                <a href="/template">
                    <i class="fa fa-files-o"></i> <span>Template</span>
                </a>
            </li>
             <li @if(title == "test") { class="active"} >
                <a href="/test">
                    <i class="fa fa-files-o"></i> <span>Test</span>
                </a>
            </li>
        </ul>
    </section>
        <!-- /.sidebar -->
</aside>
